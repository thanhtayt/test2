<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copy HTML Button</title>
</head>
<body>

<div id="elementToCopy">
  <!-- Đây là phần tử bạn muốn sao chép -->
  <p>Hello, world!</p>
</div>

<button onclick="copyHtml()">Copy HTML</button>

<script>
function copyHtml() {
  var element = document.getElementById('elementToCopy');
  var html = element.outerHTML;
  navigator.clipboard.writeText(html)
    .then(() => {
      alert('HTML đã được sao chép!');
    })
    .catch(err => {
      console.error('Lỗi khi sao chép HTML: ', err);
    });
}
</script>

</body>
</html>
